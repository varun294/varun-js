<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #colorButton {
            margin-top: 20%;

    <script src="script.js"></script>
</body>
</html>
